server.port=8443
server.ssl.key-store=/etc/letsencrypt/live/pokemonurpg.com-0001/pokemonurpg.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=pokemonurpg.com
server.image-base=/home/ec2-user/img
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/URPG_DB
spring.datasource.username=urpg_secure
spring.datasource.password=${URPG_DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none